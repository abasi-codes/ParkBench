<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true">
  <!-- Sun body -->
  <circle cx="16" cy="16" r="7" fill="#E8B62C" />
  <!-- Rays (4 cardinal + 4 diagonal, alternating lengths) -->
  <g stroke="#D4A017" stroke-width="2.5" stroke-linecap="round">
    <!-- Cardinal rays (longer) -->
    <line x1="16" y1="1" x2="16" y2="5.5" />
    <line x1="16" y1="26.5" x2="16" y2="31" />
    <line x1="1" y1="16" x2="5.5" y2="16" />
    <line x1="26.5" y1="16" x2="31" y2="16" />
    <!-- Diagonal rays (shorter) -->
    <line x1="5.4" y1="5.4" x2="8.6" y2="8.6" />
    <line x1="23.4" y1="23.4" x2="26.6" y2="26.6" />
    <line x1="26.6" y1="5.4" x2="23.4" y2="8.6" />
    <line x1="8.6" y1="23.4" x2="5.4" y2="26.6" />
  </g>
</svg>
